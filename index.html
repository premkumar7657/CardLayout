<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridLayout</title>
    <!--css link-->
    <link rel="stylesheet" href="index.css">

    <!--tailwind link-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--poppins link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>

    <!--card section-->
    <section class="pt-8">
        <div class="2xl:container mx-auto">
            <div class="w-[90%] grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 mx-auto gap-4">

                <!--1st div-->
                    <div class="flex flex-col gap-3 justify-center items-center shadow-xl">
                        <img class="h-56 rounded-xl shadow-lg"
                            src="https://ik.imagekit.io/asgxttv7mq/Revamp/em-ginger-fried-img.png_updatedAt=1702351480869"
                            alt="food-image">
                        <p class="font-[poppins] leading-9 text-[18px] text-[#6c8091]">Non-veg Starters</p>
                        <div class="flex flex-row gap-3 items-center ">
                            <p class="font-[poppins] leading-3 text-[#d0b200]">View more</p>
                            <svg class="h-7 bg-[#d0b200]" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <path d="M5 12H19M19 12L13 6M19 12L13 18" stroke="#000000" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round"></path>
                                </g>
                            </svg>
                        </div>
                    </div>

                <!--2nd div-->
                    <div class="flex flex-col gap-3 justify-center items-center shadow-xl">
                        <img class="h-56 rounded-xl shadow-lg"
                            src="https://ik.imagekit.io/asgxttv7mq/Revamp/em-ginger-fried-img.png_updatedAt=1702351480869"
                            alt="food-image">
                        <p class="font-[poppins] leading-9 text-[18px] text-[#6c8091]">Non-veg Starters</p>
                        <div class="flex flex-row gap-3 items-center ">
                            <p class="font-[poppins] leading-3 text-[#d0b200]">View more</p>
                            <svg class="h-7 bg-[#d0b200]" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <path d="M5 12H19M19 12L13 6M19 12L13 18" stroke="#000000" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round"></path>
                                </g>
                            </svg>
                        </div>
                    </div>
                

                <!--3rd div-->

                    <div class="flex flex-col gap-3 justify-center items-center shadow-xl">
                        <img class="h-56 rounded-xl shadow-lg"
                            src="https://ik.imagekit.io/asgxttv7mq/Revamp/em-ginger-fried-img.png_updatedAt=1702351480869"
                            alt="food-image">
                        <p class="font-[poppins] leading-9 text-[18px] text-[#6c8091]">Non-veg Starters</p>
                        <div class="flex flex-row gap-3 items-center ">
                            <p class="font-[poppins] leading-3 text-[#d0b200]">View more</p>
                            <svg class="h-7 bg-[#d0b200]" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <path d="M5 12H19M19 12L13 6M19 12L13 18" stroke="#000000" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round"></path>
                                </g>
                            </svg>
                        </div>
                    </div>

                <!--4th div-->

                <div class="flex flex-col gap-3 justify-center items-center shadow-xl  rounded-2xl p-5">
                        <img class="h-56 rounded-xl shadow-lg"
                            src="https://ik.imagekit.io/asgxttv7mq/Revamp/em-ginger-fried-img.png_updatedAt=1702351480869"
                            alt="food-image">
                        <p class="font-[poppins] leading-9 text-[18px] text-[#6c8091]">Non-veg Starters</p>
                        <div class="flex flex-row gap-3 items-center ">
                            <p class="font-[poppins] leading-3 text-[#d0b200]">View more</p>
                            <svg class="h-7 bg-[#d0b200]" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <path d="M5 12H19M19 12L13 6M19 12L13 18" stroke="#000000" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round"></path>
                                </g>
                            </svg>
                        </div>
                    </div>
                   




            </div>
        </div>
    </section>
</body>

</html>
